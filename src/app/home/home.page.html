<style>
  #container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .scene-card {
    width: 90%;
    margin: 10px;
  }

  .image {
    width: 100%;
    padding: 10px;
  }

</style>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card *ngFor="let scene of scenes; let i = index;" color="primary" class="scene-card">
      <div class="image">
        <img alt="scene" [src]="scene.photo_url" />
      </div>
      <ion-card-header>
        <ion-card-title [routerLink]="'/detail/' + i">{{scene.title}}</ion-card-title>
        <ion-card-subtitle>{{scene.description}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{scene.date}}
        <ion-icon name="thumbs-up" (click)="likeScene(i)" class="like-icon"></ion-icon>
        <span>{{scene.likes}}</span>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
