<ion-app>
  <ion-router-outlet id="main-content" *ngIf="fullname"></ion-router-outlet>

  <ion-menu *ngIf="fullname" auto-hide="true" content-id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu List</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/drafttambah">
            <ion-icon name="cart-outline" slot="start"></ion-icon>
            <ion-label>Add to cart</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/draftlist">
            <ion-icon name="cart-outline" slot="start"></ion-icon>
            <ion-label>Cart List</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item>
            <ion-button color="danger" (click)="logout()">Logout</ion-button>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-tabs *ngIf="fullname">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" href="/tabs/home">
        <ion-icon aria-hidden="true" name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="search" href="/tabs/search">
        <ion-icon aria-hidden="true" name="search"></ion-icon>
        <ion-label>Search</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tambah" href="/tabs/tambah">
        <ion-icon aria-hidden="true" name="add"></ion-icon>
        <ion-label>Tambah</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <ion-content *ngIf="!fullname" class="ion-padding">
    <ion-card>
      <ion-item>
        <ion-input
          [(ngModel)]="username"
          label="Username"
          labelPlacement="floating"
        />
      </ion-item>
      <ion-item>
        <ion-input
          [(ngModel)]="password"
          type="password"
          label="Password"
          labelPlacement="floating"
        />
      </ion-item>
      <ion-button expand="block" (click)="login()">Login</ion-button>
    </ion-card>
  </ion-content>
</ion-app>
